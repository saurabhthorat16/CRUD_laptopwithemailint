{% extends 'base.html' %}

    {% block title %}
    <title>LOGIN</title>
    {% endblock %}

    {% block content %}
    <div class="container-fluid bg-secondary">
        <div class="jumbotron">
		<h1 class="text-danger" align="center">LOGIN</h1>

        <form method="post">
            {% csrf_token %}
            <label for="un">ENTER USERNAME:</label>
            <input type="text" name="un" id="un" class="form-control">
            <br><br>
            <label for="pw">ENTER PASSWORD:</label>
            <input type="password" name="pw" id="pw" class="form-control">
            <br><br>
            <input type="submit" value="LOGIN" class="btn btn-success btn-lg">
        </form>
        </div>
    </div>
    {% endblock %}
